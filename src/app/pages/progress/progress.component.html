<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar</h4>

                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;"
                        role="progressbar"
                        [style.width] = "getValorProgress1"> 
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div 
                        class="progress-bar bg-info progress-bar-striped active" 
                        style="height:10px;"
                        role="progressbar"
                        [style.width] = "getValorProgress2" > 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador  [valor] = "20"
                                    (valor) = "progress1 = $event">
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador  [valor] = "80"
                                    (valor) = "progress2 = $event"
                                    [btnClass] = "'btn-info'">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
