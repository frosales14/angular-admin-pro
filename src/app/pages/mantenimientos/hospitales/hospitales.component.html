<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                    class="form-control"
                    [(ngModel)] = "valor"
                    (keyup) = "busquedaHospitales()"
                    placeholder="Buscar Hospitales...">
            </div>
        </div>
    </div>
</div>

<div
    *ngIf="cargando"
    class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por Favor Espere</p>
        </div>
    </div>
</div>

<div
    *ngIf="!cargando"
    class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ( {{hospitales.length}} )</h4>
                        <h6 class="card-subtitle">Hospitales Registrados En Mi Aplicacion</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="crearHospital()" class="btn btn-primary">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>
                </div>
                
                
                
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let hospital of hospitales">
                                <td class="text-center">
                                    <img 
                                        class="w100" 
                                        [src]="hospital.img|imagen: 'hospitales'" 
                                        (click) = "abrirModal(hospital)"
                                        alt="">
                                </td>
                                <td>
                                    <input 
                                        class="form-control"
                                        [(ngModel)]="hospital.nombre"
                                        type="text">
                                </td>
                                <td class="text-nowrap">
                                    <a  (click) = "actualizarHospital(hospital)" 
                                        class="cursor"
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click) = "borrarHospital(hospital)" 
                                        data-toggle="tooltip" 
                                        class="cursor"
                                        data-original-title="Eliminar"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary mr-2">Anterior</button>
                <button class="btn btn-secondary">Siguiente</button> -->

            </div>
        </div>
    </div>
</div>
