<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                    class="form-control"
                    placeholder="Buscar Usuario..."
                    [(ngModel)] = "valor"
                    (keyup) = "buscar()">
            </div>
        </div>
    </div>
</div>




<div *ngIf="loading; else tabla" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por Favor Espere</p>
        </div>
    </div>
</div>

<ng-template #tabla>
    <div class="row animated fadeIn fast">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Usuarios ({{totalUsuarios}})</h4>
                    <h6 class="card-subtitle">Usuarios Activos En Aplicacion</h6>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="w100">Avatar</th>
                                    <th>Correo</th>
                                    <th>Nombre</th>
                                    <th class="w100">Role</th>
                                    <th class="w100">Auth</th>
                                    <th class="text-nowrap w100">Action</th>
                                </tr>
                            </thead>
                            <tbody>
    
                                <tr *ngFor="let usuario of usuarios">
                                    <td class="text-center"> <img class="avatar" [src]="usuario.imagenUrl" alt=""> </td>
                                    <td> {{usuario.email}} </td>
                                    <td> {{usuario.nombre}} </td>
                                    <td> {{usuario.role}} </td>
                                    <td> 
                                        <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                        <span *ngIf="!usuario.google" class="label label-info">Email</span>
                                    </td>
                                    <td class="text-nowrap">
                                        <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                        <a  class="cursor" 
                                            (click)="borrar(usuario)" 
                                            data-toggle="tooltip" 
                                            data-original-title="Close"> 
                                            <i class="fa fa-close text-danger"></i> 
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
    
                    <div class="botones" *ngIf="valor.length === 0">
                        <button (click)="cambiarPagina( -5 )" class="btn btn-secondary mr-2">Anterior</button>
                        <button (click)="cambiarPagina( 5 )" class="btn btn-secondary">Siguiente</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</ng-template>
